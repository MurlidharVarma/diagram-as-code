<div *ngIf="group && group!=null" class="group-container">
    <div class="group-name">{{group?.name}}</div>
    <div class="group-desc">{{group?.desc}}</div>
    <div class="group-content">
        <ng-container *ngFor="let box of group?.components">
            <box [box]="box"></box>
            <div class="spacer"></div>
        </ng-container>
    </div>
</div>
